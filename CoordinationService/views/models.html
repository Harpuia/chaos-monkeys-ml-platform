    <!-- To use the Font Awesome icons -->

<body>
    <header>
        <div class="container">
            <!-- The justified navigation menu is meant for single line per list item.
           Multiple lines will require custom code not provided by Bootstrap. -->
            <div class="masthead">
                <h3 class="text-muted">Project Amazon</h3>
                <nav>
                    <ul class="nav nav-justified">
                        <li><a href="/experiments">Experiments</a></li>
                        <li><a href="/tasks">Tasks</a></li>
                        <li><a href="/datasets">Datasets</a></li>
                        <li><a href="/algorithms">Algorithms</a></li>
                        <li class="active"><a href="/models">Models</a></li>
                        <li><a href="/monitoring">Monitoring</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <!-- Header title -->
            <h2 class="sub-header">Models</h2>

            <!-- Models table -->
            <div class="table-responsive">
                <table class="table table-striped">
                    <tbody id='modelsTableBody'>
                    </tbody>
                </table>
            </div>

            <!-- Details modal -->
            <div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="detailsModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <i class="fa fa-lightbulb-o" aria-hidden="true" fa-3x></i>
                            <h4 class="modal-title" id="detailsModalLabel">Model Details</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-6 col-md-offset-1">
                                    <!--Popup content-->
                                    <p>
                                        <h4>Model Name:</h4>
                                        <span id='modelName'></span>
                                    </p>
                                    <p>
                                        <h4>Model Description:</h4>
                                        <span id='modelDescription'></span>
                                    </p>
                                    <p>
                                        <h4>Model Path:</h4>
                                        <span id='modelPath'></span>
                                    </p>

                                    <!-- Uncomment this block after the database table is filled -->
                                    <!--p>
                                        <h4>Dataset Parent Project Name:</h4>
                                        <span id='datasetProject'></span>
                                    </p-->

                                    <p>
                                        <h4>Associated Tasks:</h4>
                                        <div class="table-responsive">
                                            <table class="table table-striped">
                                                <tbody id='tasksTableBody'>
                                                </tbody>
                                            </table>
                                        </div>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Create Task Modal -->
            <div class="modal fade" id="createTaskModal" tabindex="-1" role="dialog" aria-labelledby="taskModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <i class="fa fa-database" aria-hidden="true" fa-3x></i>
                            <h4 class="modal-title" id="taskModalLabel">Create a task</h4>
                        </div>
                        <div class="modal-body">
                            <div class="uploadingpopup" id="uploading" style="display:none">

                                <div style="height: 400px;">

                                </div>

                            </div>
                            <div class="alert alert-danger alert-dismissible" id="formAlert" style="display: none;" role="alert">
                                <a class="close" onclick="$('#formAlert').hide()">Ã—</a>
                                <strong>Error!</strong>
                                <div id='formAlertText'></div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-md-offset-1">
                                    <!-- in input label, using the name attribute to specify FormDataParam in jersey side-->
                                    <form id="dataForm" enctype="multipart/form-data">
                                        <div class="description" id="contents" style="display:block">
                                            <div class="form-group required">
                                                <label for="TaskType" class="control-label">Task Type</label>
                                                <br>
                                                <input type="text" class="form-control" name="taskType" id="taskType" value="Execution" disabled/>
                                            </div>
                                            <div class="form-group required">
                                                <label for="data name" class="control-label">Task Name</label>
                                                <input type="text" class="form-control" name="taskName" id="taskName" />
                                            </div>
                                            <div class="form-group required">
                                                <label for="ProjectID" class="control-label">Project ID</label>
                                                <input type="text" class="form-control" id="taskProjectId" />
                                            </div>

                                            <div class="form-group">
                                                <label for="description">Description</label>
                                                <textarea class="form-control" rows="5" id="taskDescription"> </textarea>
                                            </div>
                                            <div class="form-group required">
                                                <label for="DatasetsNames" class="control-label">Select Dataset</label>
                                                <br>
                                                <select class="form-control" id="taskDatasetsNames">
                                                </select>
                                            </div>

                                            <!-- Uncomment this div block if algorithms being added to the form. -->
                                            <!--div class="form-group required" id="algorithms">
                                                <label for="AlgorithmsNames" class="control-label">Select Algorithm</label>
                                                <br>
                                                <select class="form-control" id="algorithmNameInTaskModal">
                                                </select>
                                            </div-->

                                            <div class="form-group required" id="models">
                                                <label for="ModelsNames" class="control-label">Select Model</label>
                                                <input type="text" class="form-control" id="taskModel" disabled>
                                            </div>
                                        </div>
                                    </form>
                                    <div>
                                        <button id="submitButton" class="btn btn-primary" onclick="submitTaskForm()">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        //All model data
        var modelsData;

        //Selected model id
        var selectedModelId;

        //Initialization
        $(document).ready(function () {
            //Reset task modal
            resetModal('createTaskModal');

            //Showing the loading text
            $('#modelsTableBody').text('Loading...');

            //Load upload types
            $.get("models/list", function (data) {
                modelsData = data['models'];
                var modelsList = '';
                for (i = 0; i < data['models'].length; i++) {
                    modelsList += '<tr><td><span class="fa fa-cog" aria-hidden="true"></span>&nbsp;&nbsp;' + data['models'][i]['name'] + '</td><td>' + data['models'][i]['description'] + '<br><span class="label label-success">' + data['models'][i]['path'] + '</span>&nbsp;&nbsp;<span class="label label-success">' + data['models'][i]['project_id'] + '</span>&nbsp;&nbsp;<span class="label label-success">' + data['models'][i]['experiment_id'] + '</span></td><td><button type="button" onclick="displayDetails(' + i + ')" class="btn btn-primary">Details</button></td><td><button type="button" onclick="createTaskFromModel(' + i + ')" class="btn btn-primary">Create Task</button></td></tr>';
                }
                $('#modelsTableBody').html(modelsList);
            });

            //Load datasets names
            $.get("tasks/datasetsnames", function (data) {
                var datasetsnames = '';
                for (i = 0; i < data['datasetsnames'].length; i++) {
                    datasetsnames += '<option value="' + data['datasetsnames'][i]['id'] + '">' + data['datasetsnames'][i]['name'] + '</option>\n';
                }
                $('#taskDatasetsNames').html(datasetsnames);
            });
        });

        //Displays details for a selected dataset
        function displayDetails(modelIndex) {
            $('#modelName').text(modelsData[modelIndex]['name']);
            $('#modelDescription').text(modelsData[modelIndex]['description']);
            $('#modelPath').text(modelsData[modelIndex]['path']);

            //Load tasks types
            $.get("tasks/listByModel/" + modelsData[modelIndex]['id'], function (data) {
                if (typeof data != "undefined") {
                    var tasksList = '';
                    for (i = 0; i < data['tasks'].length; i++) {
                        tasksList += '<tr><td><i class="fa fa-server" aria-hidden="true"></i>' + data['tasks'][i]['name'] + '</td><td>' + data['tasks'][i]['description'] + '</td></tr>';
                    }
                    $('#tasksTableBody').html(tasksList);
                }
            });
            // Uncomment the following two lines after the table field is filled.
            //$('#datasetProject').text(datasetsData[datasetId]['project_name']);
            //$('#datasetTask').text(datasetsData[datasetId]['task_name']);

            $('#detailsModal').modal('show');
        }

        //Creates a task definition from a model
        function createTaskFromModel(index) {
            selectedModelId = index;
            $('#taskModel').val(modelsData[index]['name']);
            $('#createTaskModal').modal('show');
        }

        //Submit the task form
        function submitTaskForm() {
            var success = $('#formTaskSuccess')[0];
            var successText = $('#formTaskSuccessText')[0];
            var alert = $('#formTaskError')[0];
            var alertText = $('#formTaskErrorText')[0];
            var tasksInfoForExecution = {
                "project_id": $("#taskProjectId").val(),
                "dataset_id": $("#taskDatasetName").val(),
                // TODO: Add algorithm id in the future if needed
                "algorithm_id": null,
                "model_id": $("#taskModel").val(),
                "name": $("#taskName").val(),
                "description": $("#taskDescription").val(),
                "type": $("#taskType").val()
            }

            var objectToSend;
            var url;
            if (checkRequiredTaskFields()) {
                console.log(tasksInfoForExecution);
                objectToSend = tasksInfoForExecution;
                url = 'http://127.0.0.1:3000/tasks/createExecutionTask';
            }

            $.ajax({
                url: url,
                type: "POST",
                dataType: "json",
                contentType: 'application/json',
                data: JSON.stringify(objectToSend),
                error: function (request, status, error) {
                    console.log(status + error);
                    showSubmissionResult("Oops! An error occurs when creating the task. Please check the error log in log path for possible reasons: " + status + error, alert, alertText);
                },
                success: function (data) {
                    showSubmissionResult("Task: " + data.newtaskinfo.name + " has been created successfully!", success, successText);
                }
            });
        }

        function checkRequiredTaskFields() {
            var taskName = $("#taskName").val();
            var projectId = $("#taskProjectId").val();
            var selectedTaskType = $("#taskType").val();
            var selectedModelName = $("#taskModel").val();
            var alert = $('#formTaskError')[0];
            var alertText = $('#formTaskErrorText')[0];
            //console.log(taskName);
            if (selectedTaskType.length == 0) {
                showSubmissionResult('Please select a task type.', alert, alertText);
                return false;
            }
            else if (taskName.length == 0) {
                showSubmissionResult('Please input a task name.', alert, alertText);
                return false;
            }
            else if (projectId.length == 0) {
                showSubmissionResult('Please input the Project ID.', alert, alertText);
                return false;
            }
            else if (selectedModelName.length == 0) {
                showSubmissionResult('Please select an algorithm.', alert, alertText);
                return false;
            }
            else {
                return true;
            }
        }

        //Show submission result after clicking Submit button
        function showSubmissionResult(message, alert, alertText) {
            alertText.innerText = message;
            alert.style.display = "block";
        }
    </script>
</body>

</html>
