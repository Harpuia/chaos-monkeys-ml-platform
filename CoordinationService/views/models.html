<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Models page">
    <meta name="author" content="Chaos Monkeys @ CMU">

    <title>ChaosMonkeys</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <link href="/public/stylesheets/justified-nav.css" rel="stylesheet">

    <!-- To use the Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Common CSS -->
    <link href="/public/stylesheets/common.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <!-- The justified navigation menu is meant for single line per list item.
           Multiple lines will require custom code not provided by Bootstrap. -->
            <div class="masthead">
                <h3 class="text-muted">Project Amazon</h3>
                <nav>
                    <ul class="nav nav-justified">
                        <li><a href="/experiments">Experiments</a></li>
                        <li><a href="/tasks">Tasks</a></li>
                        <li><a href="/datasets">Data Sets</a></li>
                        <li><a href="/algorithms">Algorithms</a></li>
                        <li class="active"><a href="/models">Models</a></li>
                        <li><a href="/monitoring">Monitoring</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <p></p>
            <div class="table-responsive">
                <table class="table table-striped">
                    <tbody id='modelsTableBody'>
                    </tbody>
                </table>
            </div>
            
            <!-- Details modal -->
            <div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <i class="fa fa-lightbulb-o" aria-hidden="true" fa-3x></i>
                            <h4 class="modal-title" id="myModalLabel">Model Details</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-6 col-md-offset-1">
                                    <!--Popup content-->
                                    <p>
                                        <h4>Model Name:</h4>
                                        <span id='modelName'></span>
                                    </p>
                                    <p>
                                        <h4>Model Description:</h4>
                                        <span id='modelDescription'></span>
                                    </p>
                                    <p>
                                        <h4>Model Path:</h4>
                                        <span id='modelPath'></span>
                                    </p>

                                    <!-- Uncomment this block after the database table is filled -->
                                    <!--p>
                                        <h4>Dataset Parent Project Name:</h4>
                                        <span id='datasetProject'></span>
                                    </p-->

                                    <p>
                                        <h4>Associated Tasks:</h4>
                                        <div class="table-responsive">
                                            <table class="table table-striped">
                                                <tbody id='tasksTableBody'>
                                                </tbody>
                                            </table>
                                        </div>
                                    </p>

                                    <!--Submit button-->
                                    <div>
                                        <button id="submitButton" class="btn btn-primary" onclick="alert('Submit')">Action</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var modelsData;
        //Initialization
        $(document).ready(function () {
            //Showing the loading text
            $('#modelsTableBody').text('Loading...');
            //Load upload types
            $.get("models/list", function (data) {
                modelsData = data['models'];
                var modelsList = '';
                for (i = 0; i < data['models'].length; i++) {
                    modelsList += '<tr><td><i class="fa fa-lightbulb-o" aria-hidden="true"></i>' + data['models'][i]['name'] + '</td><td>' + data['models'][i]['description'] + '<br><span class="label label-success">' + data['models'][i]['path'] + '</span><span class="label label-success">' + data['models'][i]['project_id'] + '</span><span class="label label-success">' + data['models'][i]['experiment_id'] + '</span></td><td><button type="button" onclick="displayDetails(' + i + ')" class="btn btn-primary">Details</button></td></tr>';
                }
                $('#modelsTableBody').html(modelsList);
            });
        });

        //Displays details for a selected dataset
        function displayDetails(modelIndex) {
            $('#modelName').text(modelsData[modelIndex]['name']);
            $('#modelDescription').text(modelsData[modelIndex]['description']);
            $('#modelPath').text(modelsData[modelIndex]['path']);

            //Load tasks types
            $.get("tasks/listByModel/" + modelsData[modelIndex]['id'], function (data) {
                if (typeof data != "undefined") {
                    var tasksList = '';
                    for (i = 0; i < data['tasks'].length; i++) {
                        tasksList += '<tr><td><i class="fa fa-server" aria-hidden="true"></i>' + data['tasks'][i]['name'] + '</td><td>' + data['tasks'][i]['description'] + '</td></tr>';
                    }
                    $('#tasksTableBody').html(tasksList);
                }
            });
            // Uncomment the following two lines after the table field is filled.
            //$('#datasetProject').text(datasetsData[datasetId]['project_name']);
            //$('#datasetTask').text(datasetsData[datasetId]['task_name']);

            $('#detailsModal').modal('show');
        }
    </script>
</body>

</html>
