<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="Dataset page">
  <meta name="author" content="Chaos Monkeys @ CMU">

  <title>ChaosMonkeys</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="/public/common.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!-- Optional theme -->

    crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

  <!-- Custom styles for this template -->
  <link href="/public/stylesheets/justified-nav.css" rel="stylesheet">

  <!-- To use the Font Awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Common CSS -->

<body>
  <header>
    <div class="container">
      <!-- The justified navigation menu is meant for single line per list item.
           Multiple lines will require custom code not provided by Bootstrap. -->
      <div class="masthead">
        <h3 class="text-muted">Project Amazon</h3>
        <nav>
          <ul class="nav nav-justified">
            <li><a href="/experiments">Experiments</a></li>
            <li><a href="/tasks">Tasks</a></li>
            <li><a href="/datasets">Data Sets</a></li>
            <li class="active"><a href="/algorithms">Algorithms</a></li>
            <li><a href="/models">Models</a></li>
            <li><a href="/monitoring">Monitoring</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h2 class="sub-header">Results</h2>
      <!-- Button trigger modal -->
      <div class="container">
        <!-- Button trigger modal -->
        <p><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#uploadModal">Upload</button></p>

        <!-- Modal -->
        <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <i class="fa fa-server" aria-hidden="true" fa-3x></i>
                <h3 class="modal-title" id="myModalLabel">Upload New Algorithm</h3>
              </div>
              <div class="modal-body">
                <div class="uploadingpopup" id="uploading" style="display:none">

                  <div style="height: 400px;">

                  </div>

                </div>
                <!-- Show Alert when upload error happened -->
                <div class="alert alert-danger alert-dismissible" id="formAlert" style="display: none;" role="alert">
                  <a class="close" onclick="$('#formAlert').hide()">Ã—</a>
                  <strong>Error!</strong>
                  <div id='formAlertText'></div>
                </div>
                <div class="row">
                  <div class="col-md-6 col-md-offset-1">

                    <h4>Choose Algorithm Task Type</h4>
                    <!-- in input label, using the name attribute to specify FormDataParam in jersey side-->
                    <form id="algorithmForm" enctype="multipart/form-data">
                      <div class="description" id="contents" style="display:block">
                        <div class="form-group">
                          <label for="algorithm name">Name</label>
                          <input type="text" class="form-control" name="name" id="name" />
                        </div>
                        <div class="form-group">
                          <label for="Language">Languages</label>
                          <br>
                          <select class="form-control" name="language" id="language">
                                                        <option>R</option>
                                                        <option>Python</option>
                                                    </select>
                          <a href="#" data-toggle="popover" title="Algorithms Structure" data-content="There are no instructions here......">Instructions?</a>
                          <script>
                            $(document).ready(function () {
                              $('[data-toggle="popover"]').popover();
                            });
                          </script>
                        </div>
                        <div class="form-group">
                          <label for="description">Description</label>
                          <textarea class="form-control" rows="5" name="description" id="description"> </textarea>
                        </div>
                        <div class="form-group">
                          <label for="file">Algorithm Files</label>
                          <input type="file" name="file" id="file" />
                        </div>
                        <div class="form-group">
                          <label for="user id">User ID</label>
                          <input type="text" class="form-control" name="user_id" id="user_id" />
                        </div>
                        <div>
                          <!--input type="submit" id="submitButton" class="btn btn-primary" value="Upload"-->
                          <button id="submitButton" type="button" class="btn btn-primary" onclick="submitForm()">Upload</button>
                        </div>
                      </div>
                    </form>

                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-striped">
          <tbody id='algorithmsTableBody'>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    //All algorithm data
    var algorithmsData;
    
    //Initialization
    $(document).ready(function() {
      //Reset a specific modal 
      resetModal('uploadModal');
      //Activate the popover in the upload modal
      $('[data-toggle="popover"]').popover();

      //Showing the loading text
      $('#algorithmsTableBody').text('Loading...');
      
      //Load upload types
      
      $.get("algorithms/list", function (data) {
        algorithmsData = data['algorithms'];
        var algorithmsList = '';
        for (i = 0; i < data['algorithms'].length; i++) {
          algorithmsList += '<tr><td><i class="fa fa-lightbulb-o" aria-hidden="true"></i>' + data['algorithms'][i]['name'] + '</td><td>' + data['algorithms'][i]['description'] + '<br><span class="label label-success">' + data['algorithms'][i]['language'] + '</span></td><td><button type="button" onclick="displayDetails(' + i + ')" class="btn btn-primary">Details</button></td></tr>';
        }
        $('#algorithmsTableBody').html(algorithmsList);
      });
      
      //fulfill #language select
      $.get("algorithms/languages", function (data) {
        var languages = '';
        for (i = 0; i < data['languages'].length; i++) {
          languages += '<option>' + data['languages'][i]['language'] + '</option>\n';
        }
        $('#language').html(languages);
      });
    });

    //Handles the submit action
    function submitForm() {
      var form = new FormData($('form#algorithmForm')[0]);
      //Sending post request
      showUploadingSpinner();
      $.ajax({
        url: "http://127.0.0.1:8080/services/algr/upload",
        type: "POST",
        dataType: 'json',
        data: form,
        processData: false,
        contentType: false,
        success: function (data) {
          console.log("Submitted");
          console.log('Data: ' + data);
          alert("Success!");
        },
        error: function (jqXHR, status, error) {
          if (jqXHR.responseJSON) {
            var resObject = jqXHR.responseJSON;
            displayAlertByType(resObject);
          } else {
            var alert = $('#formAlert')[0];
            var alertText = $('#formAlertText')[0];
            var networkErr = "Upload request failed, please check your network connection";
            showFormError(networkErr, alert, alertText);
          }
        },
        complete: function () {
          $("#uploading")[0].style.display = "none";
          $(".description").css('visibility', 'visible');
        }
      });

    }



    function showUploadingSpinner() {
      //document.getElementById("contents").style.display = "none";
      $(".description").css('visibility', 'hidden');
      document.getElementById("uploading").style.display = "block";
    };
    // response is object which contains code: int, msg: string, and success: boolean
    function displayAlertByType(response) {
      var errorCode = response.code;
      var errorMsg = response.msg;
      var alert = $('#formAlert')[0];
      var alertText = $('#formAlertText')[0];
      showFormError(errorMsg, alert, alertText);
    }

    //Show upload form alert
    function showFormError(message, alert, alertText) {
      alertText.innerText = message;
      alert.style.display = "block";
    }
  </script>
</body>

</html>
