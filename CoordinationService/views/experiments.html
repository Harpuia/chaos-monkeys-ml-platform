<body>
    <header>
        <div class="container">
            <!-- The justified navigation menu is meant for single line per list item.
           Multiple lines will require custom code not provided by Bootstrap. -->
            <div class="masthead">
                <h3 class="text-muted">Project Amazon</h3>
                <nav>
                    <ul class="nav nav-justified">
                        <li class="active"><a href="/experiments">Experiments</a></li>
                        <li><a href="/tasks">Tasks</a></li>
                        <li><a href="/datasets">Data Sets</a></li>
                        <li><a href="/algorithms">Algorithms</a></li>
                        <li><a href="/models">Models</a></li>
                        <li><a href="/monitoring">Monitoring</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
 <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2 class="sub-header">Results</h2>
            <p><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createExperimentModal">Create experiment</button></p>
            <div class="table-responsive">
                <table class="table table-striped">
                    <tbody id='experimentsTableBody'>
                        <!--<h3>Loading...</h3>-->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        //Initialization
        $(document).ready(function () {
            //Load upload types
            $.get("experiments/list", function (data) {
                var experimentsList = '';
                for (i = 0; i < data['experiments'].length; i++) {
                    experimentsList += '<tr><td><i class="fa fa-database" aria-hidden="true"></i><a href="#">' + data['experiments'][i]['experiment_name'] + '</a></td><td>' + data['experiments'][i]['description'] + '<br><span class="label label-success">' + data['experiments'][i]['project_id'] + '</span><span class="label label-success">' + data['experiments'][i]['task_id'] + '</span><span class="label label-success">' + data['experiments'][i]['start'] + '</span><span class="label label-success">' + data['experiments'][i]['end'] + '</span><span class="label label-success">' + data['experiments'][i]['last_status'] + '</span><span class="label label-success">' + data['experiments'][i]['last_updated'] + '</span></td><td><button type="button" onclick="displayDetails(' + i + ')" class="btn btn-primary">Details</button></td></tr>';
                }
                $('#experimentsTableBody').html(experimentsList);
            });
        });

         //Displays details for a selected experiment
        function displayDetails(experimentIndex) {
            $('#experimentName').text(experimentsData[experimentIndex]['experiment_name']);
            $('#experimentDescription').text(experimentsData[experimentIndex]['start']);
            $('#experimentType').text(experimentsData[experimentIndex]['end']);
            $('#experimentProject').text(experimentsData[experimentIndex]['last_status']);
            $('#experimentAlgorithm').text(experimentsData[experimentIndex]['last_updated']);
            $('#experimentDataset').text(experimentsData[experimentIndex]['description']);
            $('#detailsModal').modal('show');;
        }
    </script>
</body>
