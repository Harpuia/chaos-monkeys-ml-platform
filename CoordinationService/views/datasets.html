<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Datasets page">
    <meta name="author" content="Chaos Monkeys @ CMU">

    <title>ChaosMonkeys</title>

    <!-- JQuery -->
    <script src="/public/lib/jquery.min.js"></script>

    <!-- Local scripts -->
    <script src="/public/scripts/common.js"></script>
    <script src="/public/scripts/datasets.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/public/stylesheets/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="/public/stylesheets/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="/public/lib/bootstrap.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="/public/stylesheets/justified-nav.css" rel="stylesheet">

    <!-- To use the Font Awesome icons -->
    <link rel="stylesheet" href="/public/stylesheets/font-awesome.min.css">

    <!-- Common CSS -->
    <link href="/public/stylesheets/common.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <!-- The justified navigation menu is meant for single line per list item.
           Multiple lines will require custom code not provided by Bootstrap. -->
            <div class="masthead">
                <h3 class="text-muted">Project Amazon</h3>
                <nav>
                    <ul class="nav nav-justified">
                        <li><a href="/experiments">Experiments</a></li>
                        <li><a href="/tasks">Tasks</a></li>
                        <li class="active"><a href="/datasets">Datasets</a></li>
                        <li><a href="/algorithms">Algorithms</a></li>
                        <li><a href="/models">Models</a></li>
                        <li><a href="/monitoring">Monitoring</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <!-- Header title -->
            <h2 class="sub-header">Datasets</h2>

            <!-- Dataset upload button -->
            <p><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#uploadModal">Upload</button></p>

            <!-- Datasets table -->
            <div class="table-responsive">
                <table class="table table-striped">
                    <tbody id='datasetsTableBody'>
                    </tbody>
                </table>
            </div>

            <!-- Create task modal -->
            <div class="modal fade" id="createTaskModal" tabindex="-1" role="dialog" aria-labelledby="taskModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            
                            <h4 class="modal-title" id="taskModalLabel">Create a task from dataset</h4>
                        </div>
                        <div class="modal-body">
                            <div class="uploadingpopup" id="uploading" style="display:none">

                                <div style="height: 400px;">

                                </div>

                            </div>
                            <div class="alert alert-danger alert-dismissible" id="formAlert" style="display: none;" role="alert">
                                <a class="close" onclick="$('#formAlert').hide()">×</a>
                                <strong>Error!</strong>
                                <div id='formAlertText'></div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-md-offset-1">
                                    <!-- in input label, using the name attribute to specify FormDataParam in jersey side-->
                                    <form id="taskForm" enctype="multipart/form-data">
                                        <div class="description" id="contents" style="display:block">
                                            <div class="form-group required">
                                                <label for="TaskType" class="control-label">Task Type</label>
                                                <br>
                                                <select class="form-control" id="type" onchange="showTaskType()">
                                                </select>
                                            </div>
                                            <div class="form-group required">
                                                <label for="data name" class="control-label">Task Name</label>
                                                <input type="text" class="form-control" name="name" id="name" />
                                            </div>
                                            <div class="form-group required">
                                                <label for="ProjectID" class="control-label">Project ID</label>
                                                <input type="text" class="form-control" id="projectId" />
                                            </div>

                                            <div class="form-group">
                                                <label for="description">Description</label>
                                                <textarea class="form-control" rows="5" id="taskDescription"> </textarea>
                                            </div>
                                            <div class="form-group required">
                                                <label for="DatasetsNames" class="control-label">Select Dataset</label>
                                                <br>
                                                <input type="text" class="form-control" id="taskDatasetName" disabled/>
                                                </select>
                                            </div>
                                            <div class="form-group required" id="algorithms">
                                                <label for="AlgorithmsNames" class="control-label">Select Algorithm</label>
                                                <br>
                                                <select class="form-control" id="algorithmsNames">
                                                </select>
                                            </div>
                                            <div class="form-group required" id="models" style="display:none">
                                                <label for="ModelsNames" class="control-label">Select Model</label>
                                                <br>
                                                <select class="form-control" id="modelsNames">
                                                </select>
                                            </div>
                                        </div>
                                    </form>
                                    <div>
                                        <button id="submitTaskButton" class="btn btn-primary" onclick="submitTaskForm()">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Upload dataset modal -->
            <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            
                            <h4 class="modal-title" id="uploadModalLabel">Upload Datasets</h4>
                        </div>
                        <div class="modal-body">
                            <div class="uploadingpopup" id="uploading" style="display:none">

                                <div style="height: 400px;">

                                </div>

                            </div>
                            <div class="alert alert-danger alert-dismissible" id="formAlert" style="display: none;" role="alert">
                                <a class="close" onclick="$('#formAlert').hide()">×</a>
                                <strong>Error!</strong>
                                <div id='formAlertText'></div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-md-offset-1">
                                    <!-- in input label, using the name attribute to specify FormDataParam in jersey side-->
                                    <form id="dataForm" enctype="multipart/form-data">
                                        <div class="description" id="contents" style="display:block">
                                            <div class="form-group required">
                                                <label for="file">Data Files</label>
                                                <input type="file" name="file" id="file" onchange="checkExtension()" />
                                            </div>
                                            <div class="form-group required">
                                                <label for="data name">Name</label>
                                                <input type="text" class="form-control" name="name" id="name" />
                                            </div>

                                            <div class="form-group">
                                                <label for="description">Description</label>
                                                <textarea class="form-control" rows="5" name="description" id="description"> </textarea>
                                            </div>

                                            <div class="form-group required">
                                                <label for="user id">User ID</label>
                                                <input type="text" class="form-control" name="user_id" id="user_id" />
                                            </div>
                                            <div class="form-group required">
                                                <label for="project id">Project ID</label>
                                                <input type="text" class="form-control" name="project_id" id="project_id" />
                                            </div>

                                            <div class="form-group required">
                                                <label for="DataFormat">Data Format</label>
                                                <br>
                                                <select class="form-control" name="format" id="format" onchange="checkExtension()">
                                                </select>
                                                <a href="#" data-toggle="popover" title="Input Data Format" data-content="In CSV, column represents different types of attributes, and row represents one instance of data record. JSON file specifies an array of data records.
">Instruction</a>
                                            </div>
                                        </div>
                                    </form>
                                    <div>
                                        <button id="submitButton" type="button" class="btn btn-primary" onclick="submitForm()">Upload</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Details modal -->
            <div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="detailsModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="detailsModalLabel">Dataset Details</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-6 col-md-offset-1">
                                    <!--Popup content-->
                                    <p>
                                        <h4>Dataset Name:</h4>
                                        <span id='datasetName'></span></p>
                                    <p>
                                        <h4>Dataset Description:</h4>
                                        <span id='datasetDescription'></span>
                                    </p>
                                    <p>
                                        <h4>Dataset Format:</h4>
                                        <span id='datasetFormat'></span>
                                    </p>
                                    <p>
                                        <h4>Dataset Path:</h4>
                                        <span id='datasetPath'></span>
                                    </p>

                                    <!-- Uncomment this block after the database table is filled -->
                                    <!--p>
                                        <h4>Dataset Parent Project Name:</h4>
                                        <span id='datasetProject'></span>
                                    </p-->

                                    <p>
                                        <h4>Associated Tasks:</h4>
                                        <div class="table-responsive">
                                            <table class="table table-striped">
                                                <tbody id='tasksTableBody'>
                                                </tbody>
                                            </table>
                                        </div>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
