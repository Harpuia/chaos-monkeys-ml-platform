<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ChaosMonkeys</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->

        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <link href="/public/stylesheets/justified-nav.css" rel="stylesheet">

    <!-- To use the Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Common CSS -->
    <link href="/public/stylesheets/common.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <!-- The justified navigation menu is meant for single line per list item.
           Multiple lines will require custom code not provided by Bootstrap. -->
            <div class="masthead">
                <h3 class="text-muted">Project Amazon</h3>
                <nav>
                    <ul class="nav nav-justified">
                        <li><a href="/experiments">Experiments</a></li>
                        <li><a href="/tasks">Tasks</a></li>
                        <li class="active"><a href="/datasets">Data Sets</a></li>
                        <li><a href="/algorithms">Algorithms</a></li>
                        <li><a href="/models">Models</a></li>
                        <li><a href="/monitoring">Monitoring</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <!-- Header title -->
            <h2 class="sub-header">Results</h2>

            <!-- Button trigger modal -->
            <div class="container">
                <!-- Button trigger modal -->
                <p><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#uploadModal">Upload</button></p>

                <!-- Upload Form Modal -->
                <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <i class="fa fa-database" aria-hidden="true" fa-3x></i>
                                <h4 class="modal-title" id="myModalLabel">Upload Datasets</h4>
                            </div>
                            <div class="modal-body">
                                <div class="uploadingpopup" id="uploading" style="display:none">

                                    <div style="height: 400px;">

                                    </div>

                                </div>
                                <div class="alert alert-danger alert-dismissible" id="formAlert" style="display: none;" role="alert">
                                    <a class="close" onclick="$('#formAlert').hide()">Ã—</a>
                                    <strong>Error!</strong>
                                    <div id='formAlertText'></div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 col-md-offset-1">
                                        <!-- in input label, using the name attribute to specify FormDataParam in jersey side-->
                                        <form id="dataForm" enctype="multipart/form-data">
                                            <div class="description" id="contents" style="display:block">
                                                <div class="form-group">
                                                    <label for="file">Data Files</label>
                                                    <input type="file" name="file" id="file" onchange="checkExtension()" />
                                                </div>
                                                <div class="form-group">
                                                    <label for="data name">Name</label>
                                                    <input type="text" class="form-control" name="name" id="name" />
                                                </div>

                                                <div class="form-group">
                                                    <label for="description">Description</label>
                                                    <textarea class="form-control" rows="5" id="description"> </textarea>
                                                </div>

                                                <div class="form-group">
                                                    <label for="user id">User ID</label>
                                                    <input type="text" class="form-control" name="user_id" id="user_id" />
                                                </div>
                                                <div class="form-group">
                                                    <label for="project id">Project ID</label>
                                                    <input type="text" class="form-control" name="project_id" id="project_id" />
                                                </div>

                                                <div class="form-group">
                                                    <label for="DataFormat">Data Format</label>
                                                    <br>
                                                    <select class="form-control" id="format" onchange="checkExtension()">
                                                </select>
                                                    <a href="#" data-toggle="popover" title="Input Data Format" data-content="In CSV, column represents different types of attributes, and row represents one instance of data record. JSON file specifies an array of data records.
">Instruction</a>
                                                </div>
                                            </div>
                                        </form>
                                        <div>
                                            <button id="submitButton" class="btn btn-primary" onclick="submitForm()">Upload</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Datasets table -->
            <div class="table-responsive">
                <table class="table table-striped">
                    <tbody id='datasetsTableBody'>
                    </tbody>
                </table>
            </div>

            <!-- Details modal -->
            <div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <i class="fa fa-database" aria-hidden="true" fa-3x></i>
                            <h4 class="modal-title" id="myModalLabel">Dataset Details</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-6 col-md-offset-1">
                                    <!--Popup content-->
                                    <p>
                                        <h4>Dataset Name:</h4>
                                        <span id='datasetName'></span></p>
                                    <p>
                                        <h4>Dataset Description:</h4>
                                        <span id='datasetDescription'></span>
                                    </p>
                                    <p>
                                        <h4>Dataset Format:</h4>
                                        <span id='datasetFormat'></span>
                                    </p>
                                    <p>
                                        <h4>Dataset Path:</h4>
                                        <span id='datasetPath'></span>
                                    </p>

                                    <!-- Uncomment this block after the database table is filled -->
                                    <!--p>
                                        <h4>Dataset Parent Project Name:</h4>
                                        <span id='datasetProject'></span>
                                    </p-->

                                    <p>
                                        <h4>Associated Tasks:</h4>
                                        <div class="table-responsive">
                                            <table class="table table-striped">
                                                <tbody id='tasksTableBody'>
                                                </tbody>
                                            </table>
                                        </div>
                                    </p>

                                    <!--Submit button-->
                                    <div>
                                        <button id="submitButton" class="btn btn-primary" onclick="alert('Submit')">Action</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        //All dataset data
        var datasetsData;

        //Initialization
        $(document).ready(function () {
            //Showing the loading text
            $('#datasetsTableBody').text('Loading...');

            //Activate the popover in the upload modal
            $('[data-toggle="popover"]').popover();

            //Load datasets list
            $.get("datasets/list", function (data) {
                datasetsData = data['datasets'];
                var datasetsList = '';
                for (i = 0; i < data['datasets'].length; i++) {
                    datasetsList += '<tr><td><i class="fa fa-database" aria-hidden="true"></i>' + data['datasets'][i]['name'] + '</td><td>' + data['datasets'][i]['description'] + '<br><span class="label label-success">' + data['datasets'][i]['path'] + '</span><span class="label label-success">' + data['datasets'][i]['format'] + '</span></td><td><button type="button" onclick="displayDetails(' + i + ')" class="btn btn-primary">Details</button></td></tr>';
                }
                $('#datasetsTableBody').html(datasetsList);
            });

            //Load upload types
            $.get("datasets/formats", function (data) {
                var formats = '';
                for (i = 0; i < data['formats'].length; i++) {
                    formats += '<option>' + data['formats'][i]['format'] + '</option>\n';
                }
                $('#format').html(formats);
            });
        });

        //Shows upload spinner
        function showUploadingSpinner() {
            $(".description").css('visibility', 'hidden');
            document.getElementById("uploading").style.display = "block";
        }

        //Checks form fields for correctness
        function checkExtension() {
            var result;
            var e = $("#format")[0];
            var selectedValue = e.options[e.selectedIndex].text;
            var filename = $("#file")[0].value;
            var extension = filename.substring(filename.lastIndexOf('.') + 1, filename.length);
            var alert = $('#formAlert')[0];
            var alertText = $('#formAlertText')[0];
            if (filename.length == 0) {
                showFormError('Select a file to upload.', alert, alertText);
                result = false;
            } else {
                if (selectedValue.toLowerCase() != extension.toLowerCase()) {
                    showFormError('The selected data format doesn\'t match the input data format.', alert, alertText);
                    result = false;
                }
                else {
                    hideFormError(alert);
                    result = true;
                }
            }
            return (result);
        }

        //Handles the submit action
        function submitForm() {
            var form = new FormData($('form#dataForm')[0]);
            //Sending post request
            if (checkExtension()) {
                $.ajax({
                    url: "http://127.0.0.1:8080/services/upload",
                    type: "POST",
                    dataType: 'text',
                    data: form,
                    processData: false,
                    contentType: false,
                    success: function (data) {
                        console.log("Submitted");
                        console.log('Data: ' + data);
                        alert("Success!");
                    },
                    error: function (request, status, error) {
                        console.log(status + error);
                        alert("Oops! An error occurs when uploading the data. Please check the error log in log path for possible reasons: " + status + error);
                    },
                    complete: function () {
                        //$('contents')[0].style.display = "none";
                    }
                });
            }
        }

        //Show error
        function showFormError(message, alert, alertText) {
            alertText.innerText = message;
            alert.style.display = "block";
        }

        //Hide form error
        function hideFormError(alert) {
            alert.style.display = "none";
        }

        //Displays details for a selected dataset
        function displayDetails(datasetId) {
            $('#datasetName').text(datasetsData[datasetId]['name']);
            $('#datasetDescription').text(datasetsData[datasetId]['description']);
            $('#datasetFormat').text(datasetsData[datasetId]['format']);
            $('#datasetPath').text(datasetsData[datasetId]['path']);

            //Load tasks types
            $.get("tasks/listByDataset/" + datasetsData[datasetId]['id'], function (data) {
                if (typeof data != "undefined") {
                    var tasksList = '';
                    for (i = 0; i < data['tasks'].length; i++) {
                        tasksList += '<tr><td><i class="fa fa-server" aria-hidden="true"></i>' + data['tasks'][i]['name'] + '</td><td>' + data['tasks'][i]['description'] + '</td></tr>';
                    }
                    $('#tasksTableBody').html(tasksList);
                }
            });
            // Uncomment the following two lines after the table field is filled.
            //$('#datasetProject').text(datasetsData[datasetId]['project_name']);
            //$('#datasetTask').text(datasetsData[datasetId]['task_name']);

            $('#detailsModal').modal('show');
        }
    </script>
</body>

</html>
